<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Project Size Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h3>Under promise and over deliver</h3>
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">UX Project Size Estimator</h1>
    <div class="mb-4">
      <label for="project-name" class="block text-lg font-semibold">Project Name:</label>
      <input id="project-name" type="text" class="mt-1 p-2 border rounded w-full">
    </div>
    <div id="task-list"></div>
    <div class="mt-4">
      <label for="concurrent-tasks" class="block text-lg font-semibold">How many concurrent tasks do you have?</label>
      <input id="concurrent-tasks" type="number" class="mt-1 p-2 border rounded w-full" value="0" min="0">
    </div>
    <button onclick="calculateProjectSize()" class="mt-6 bg-blue-500 text-white p-2 rounded">Calculate Project Size</button>
    <div id="result" class="mt-6"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
